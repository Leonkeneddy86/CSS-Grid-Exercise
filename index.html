<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS GRID</title>
    </head>
    <body>
        <header>
            <img class="blackHole" src="images/blackHole.jpeg" alt="foto de un agujero negro">
            <img class="pluto" src="images/pluto.jpeg" alt="foto de pluton">   
        </header>
        <main>
            <img class="milkyWay" src="images/milkyWay.jpeg" alt="foto de via lactea">
            <img class="earth" src="images/earth.jpg" alt="foto de la tierra">  
            <img class="uranius" src="images/uranus.jpg" alt="foto de urano">
            <img class="jupiter" src="./images/jupiter.png" alt="foto de jupiter">
            <img class="moon" src="images/moon.jpg" alt="foto de la luna">
            <img class="mars" src="images/mars.jpg" alt="foto de marte">
            <img class="neptune" src="images/neptuno.jpg" alt="foto de neptuno">
            <img class="saturn" src="images/saturn.jpg" alt="foto de saturno">
            <img class="sun" src="images/sun.jpeg" alt="foto del sol">
        </main>
    </body>
</html>
